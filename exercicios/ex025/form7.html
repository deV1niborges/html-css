<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
      <p>
        <label for="iest">Estado:</label>
        <select name="est" id="iest">
          <option value="">--- Escolha ---</option>
          <optgroup label="Região Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
          </optgroup>
          <optgroup label="Região Nordeste">
            <option value="MA">Maranhão</option>
            <option value="BA">Bahia</option>
            <option value="PE">Pernambuco</option>
          </optgroup>
        </select>
      </p>
      <p>
        <label for="iprof">Profissão:</label>
        <input type="text" name="prof" id="iprof" list="liprof" />
        <datalist id="liprof">
          <option value="ADM">Administração</option>
          <option value="DEV">Desenvolvedor</option>
          <option value="PROF">Professor</option>
        </datalist>
      </p>
      <p>
        <label for="imsg">Mensagem:</label> <br />
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
