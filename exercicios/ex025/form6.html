<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>
    <form action="cadstro.php" method="post" autocomplete="on">
      <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#fd5200" />
      </p>
      <p>
        <label for="iniv">Nivel de Satisfação:</label>
        <input type="range" name="niv" id="iniv" value="10" />
      </p>
      <p>
        <label for="ifoto">Foto de Perfil:</label>
        <input type="file" name="ifot" id="ifoto" />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
