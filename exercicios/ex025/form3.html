<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="inome">Nome:</label>
        <input
          type="text"
          name="nome"
          id="inome"
          required
          maxlength="30"
          placeholder="Nome completo"
          autocomplete="name"
        />
      </p>
      <p>
        <label for="imedia">Média:</label>
        <input
          type="number"
          name="media"
          id="imedia"
          required
          max="10"
          min="0"
          placeholder="0 a 10"
          step="0.1"
        />
      </p>
      <p>
        <label for="imes">Periodo Letivo:</label>
        <input type="month" name="mes" id="imes" required value="2023-08" />
      </p>
      <p>
        <label for="idia">Dia da Prova:</label>
        <input type="date" name="dia" id="idia" required />
      </p>
      <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora" required />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
