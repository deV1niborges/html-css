<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor</p>
    <video width="560" controls>
        <source src="midia/meu-videom4v.m4v" type="video/mp4">
        <source src="midia/meu-videoMP4.mp4" type="video/mp4">
        <source src="midia/meu-videoogv.ogv" type="video/ogg">
        <source src="midia/Meu-Videowebm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo videos no You Tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jskeZA-VNfM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/631774445?h=7317ae3e6d" width="560" height="259" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</html>
