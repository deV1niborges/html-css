<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando conteúdos</title>
  </head>
  <body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime laboriosam
      eius itaque veniam sed nobis impedit ducimus quis, expedita, aut minus qui
      ipsa rerum ex? Officiis suscipit voluptatibus neque dolorem?
    </p>
    <h2>Videos</h2>
    <div style="padding: 45.25% 0 0 0; position: relative">
      <iframe
        src="https://player.vimeo.com/video/265045525"
        style="position: absolute; top: 0; left: 0; width: 80%; height: 100%"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen
      ></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <h2>Mapas do Google</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d388695.4754043548!2d-4.009173221716182!3d40.4380088634698!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422997800a3c81%3A0xc436dec1618c2269!2sMadrid%2C%20Madri%2C%20Espanha!5e0!3m2!1spt-BR!2sbr!4v1690818751939!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <h2>Mapas do Waze</h2>
    <iframe
      src="https://embed.waze.com/iframe?zoom=16&lat=40.416775&lon=-3.703790&ct=livemap"
      width="600"
      height="450"
      allowfullscreen
    ></iframe>
    <h2>Google Documents</h2>
    <iframe
      src="https://docs.google.com/presentation/d/e/2PACX-1vSW6WgirW1BUTC87yhfB1k7Ls79Iw6jsUYZBMzXnH6gGtxc1uizFGSsXe88z8syjxouDHfl8hmzLMDk/embed?start=false&loop=false&delayms=3000"
      frameborder="0"
      width="640"
      height="389"
      allowfullscreen="true"
      mozallowfullscreen="true"
      webkitallowfullscreen="true"
    ></iframe>
  </body>
</html>
