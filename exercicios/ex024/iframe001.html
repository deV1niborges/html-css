<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <!-- Tamanho padrão do iframe 300x150 -->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scolling="no"> <a href="https://www.cursoemvideo.com" target="_blank" rel="external"> CursoemVideo</a></iframe> para aprender a programar.</p>

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="1"> no <a href="https://gustavoguanabara.github.io" target="_blank" rel="external"> GitHub.</a></iframe> também é legal.</p>

</body>
</html>
