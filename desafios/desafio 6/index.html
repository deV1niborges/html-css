<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML,podemos inserir da lista os elementos da lista a seguir.Passe o mouse sobre os tremos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <p>
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        </p>
        <p>
            <li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Titulos
            <abbr>
        </p>
        <p>
            <li><abbr title="Use a tag img">Imagens</abbr>
        </p>
    </ul>    
</body>
</html>
